<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="container mt-5">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="card-title">Заказ</h5>
                            <p class="card-text">Номер: 23456789-1246</p>
                        </div>
                        <div class="col-6 text-end">
                            <img src="img/car.svg" width="44" height="36" alt="Car icon">
                            <p class="card-text">Осталось 4ч 24мин</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <img src="img/kryg.svg" width="27" height="27" alt="Location icon">
                                <div>
                                    <p class="fw-bold mb-0">Малая Морская ул.23</p>
                                    <p class="text-muted">Санкт-Петербург</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <img src="img/tyt.svg" width="27" height="27" alt="Location icon">
                                <div>
                                    <p class="fw-bold mb-0">ш. Энтузиастов 4</p>
                                    <p class="text-muted">Москва</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
